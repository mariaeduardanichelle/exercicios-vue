<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>
        {{ titulo }}
        </h1>
        <hr>
        <p>{{ mensagem }}</p>
        <p>Expressão Javascript: {{2 * 3}}</p>
        <p>Expressão Javascript2: {{valor1 * valor2}}</p>
        <p>Tamanho da mensagem: {{mensagem.lenght}}</p>
        <p>Mensagem em maiúsculo: {{mensagem.toUpperCase() }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data(){
                return {
                    titulo: "Meu título",
                    mensagem: "Minha mensagem",
                    valor1: 10,
                    valor2: 20, 
                }
            }
        })
    </script>
</body>
</html>
