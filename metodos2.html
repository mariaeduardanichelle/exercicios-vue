<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>
        {{ titulo }}
        </h1>
        <hr>
        <p>{{ mensagem }}</p>
        <hr>
        <p>{{boasVindas() }}</p>
        <hr>
        <p>O valor {{valor}} é {{ verificarParOuImpar() }}.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data(){
                return {
                    titulo: "Métodos",
                    mensagem: "Minha mensagem",
                    valor: 15,
                }
            },
            methods:{
                boasVindas() {
                    return "Seja bem vindo!"
                },
                verificarParOuImpar(){
                    if (this.valor % 2 === 0) {
                        return "par"
                    } else{
                        return "ímpar"
                    }
                }
            }
        })
    </script>
</body>
</html>
